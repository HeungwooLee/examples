defaultTasks("dist")

tasks.register("npm_clean", Exec) {
  commandLine "npm", "run", "clean"
}

tasks.register("npm_dist", Exec) {
  dependsOn npm_clean
    commandLine "npm", "run", "dist"
}

tasks.register("dist", Copy) {
  dependsOn npm_dist
    from 'public'
  into '../app/src/main/assets/webapp/'
}

